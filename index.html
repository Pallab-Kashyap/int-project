<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grow Animation</title>
    <style>
        /* Full page setup */
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
        }


        @keyframes imageAnimation {
            0% {
              scale: 0;
              position: absolute;
              left: 10%;
            }

            10%{
              scale: 0;

            }

            30% {
              width: 100vw;
              scale: 1;
              left: 0;
            }
            75% {
                width: 100vw;
                justify-content: center;
            }
            100% {
              width: 50vw;
              justify-content: flex-end;
              object-fit: cover;
            }
        }

        @keyframes imageAnimation {
            0% {
              scale: 0;
            }
            100% {
              scale: 1;
            }
        }

        main{
          height: 100%;
          width: 100%;
          background-image: url(https://images.unsplash.com/photo-1638008696090-ea8e8ed37a89?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          display: flex;
          animation: imageAnimation 1s linear;  
        }

        main > div{
          height: 100%;
          width: 50%;
        }

        @keyframes leftAnimation {
          from{
            left: -100%;
          }
          to{
            left: 0;
          }
        }

        #left{
          background: white;
          position: absolute;
          left: -100%;
          animation: leftAnimation 1.1s linear 1.2s;
          animation-fill-mode: forwards;
        }

        @keyframes logoAnimation {
          0%{
            scale: 0;
          }
          100%{
            scale: 1;
          }
        }

        @keyframes logoAnimation2 {
          0%{
            

          }
          100%{
            top: 1rem;
            left: 0;
          }
        }

        #logo{
          height: 5%;
          width: 5%;
          padding: 1.5rem 1rem;
          background-color: white;
          border-radius: 50%;
          display: flex;
          justify-content: center;
          align-items: center;
          position: absolute;
          top: 45%;
          left: 45%;
          scale: 0;

          animation: logoAnimation .5s ease 1s forwards, logoAnimation2 1.2s ease 1.5s forwards;
        }

        #logo > img{
          height: 100%;
          width: 100%;
          object-fit: cover;
          object-position: center;
        }

    </style>
</head>
<body>

        <main>
          <div id="left"></div>
          <div id="logo">
            <img src="./assets/logo.svg" alt="">
          </div>
        </main>

</body>
</html>
